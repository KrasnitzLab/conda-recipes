{% set name = "SCGV" %}
{% set version = "1.0.4" %}
{% set sha256hash = "92f2c6b32b504d68c845a510131979d695b471571175f09897050e3fb5529fe7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KrasnitzLab/SCGV/archive/{{ version }}.tar.gz
  sha256: {{ sha256hash }}
  # path: ../../SCGV
build:
  number: 2
  entry_points:
    - scgview = scgv.tkmain:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - matplotlib <3.0.0
    - numpy
    - pandas
    - scipy
    - pillow
  run:
    - python
    - setuptools
    - matplotlib <3.0.0
    - numpy
    - pandas
    - scipy
    - pillow
test:
  imports:
    - scgv
  commands:
    - scgview --help

about:
  home: https://github.com/KrasnitzLab/SCGV
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: SCGV is an interacive graphical tool for single-cell genomics data, with emphasis on single-cell genomics of cancer
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
