{% set name = "SCGV" %}
{% set version = "1.2.0" %}
{% set sha256hash = "9e986a2c170301f591f2ae888010ccf99b69fb8264b8b2f4df9751d63fd28ac3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KrasnitzLab/SCGV/archive/{{ version }}.tar.gz
  sha256: {{ sha256hash }}
  # path: ../../SCGV
  # path: ../SCGVSource
build:
  number: 4
  entry_points:
    - scgview = scgv.qtmain:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.6.0
    - setuptools
    - matplotlib >=3.0.0
    - numpy
    - pandas
    - scipy
    - pillow
    - pyqt >=5.9
  run:
    - python >=3.6.0
    - setuptools
    - matplotlib >=3.0.0
    - numpy
    - pandas
    - scipy
    - pillow
    - pyqt >=5.9
test:
  imports:
    - scgv
  commands:
    - scgview --help

about:
  home: https://github.com/KrasnitzLab/SCGV
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: SCGV is an interacive graphical tool for single-cell genomics data, with emphasis on single-cell genomics of cancer
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
