{% set version = "1.0.0RC5" %}
{% set name = "SCclust" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:
  url: 'https://github.com/KrasnitzLab/{{ name }}/archive/v{{ version }}.tar.gz'
  sha256: "c4e14de45aa465224030d3f5d7eeb43da108eb94c5dfaca732956b369e3fc402"
  # path: ../../SCclust
build:
  number: 4
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-devtools
    - r-testthat
    - r-futile.logger >=1.4.3
    - r-assertthat
    - bioconductor-dnacopy
  run:
    - r-base
    - r-devtools
    - r-testthat
    - r-futile.logger
    - r-assertthat
    - bioconductor-dnacopy
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://github.com/KrasnitzLab/SCclust'
  license: 'MIT'
  summary: 'Segmentation and Clustering of Single Cell Sequencing Copy Number Profiles'
