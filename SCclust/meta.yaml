{% set version = "1.0.0" %}
{% set name = "SCclust" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:
  url: 'https://github.com/KrasnitzLab/{{ name }}/archive/v{{ version }}.tar.gz'
  sha256: "afccd05686a81b306e1023d2dc3dc3a06082d0d863177ed5a29a8ebec80a7994"
  # path: ../../SCclust
build:
  number: 4
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-devtools
    - r-testthat
    - r-futile.logger >=1.4.3
    - r-assertthat
    - bioconductor-dnacopy
  run:
    - r-base
    - r-devtools
    - r-testthat
    - r-futile.logger
    - r-assertthat
    - bioconductor-dnacopy
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://github.com/KrasnitzLab/SCclust'
  license: 'MIT'
  summary: 'Segmentation and Clustering of Single Cell Sequencing Copy Number Profiles'
